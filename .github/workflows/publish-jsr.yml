name: Publish to JSR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        run: wasm-pack build --target web --out-dir pkg

      - name: Create JSR config
        run: |
          cat > pkg/jsr.json << 'EOF'
          {
            "name": "@eventky/pubky-app-specs",
            "version": "0.4.0",
            "license": "MIT",
            "exports": "./mod.ts"
          }
          EOF

      - name: Create mod.ts entry point
        run: |
          cat > pkg/mod.ts << 'EOF'
          /**
           * Pubky.app Data Model Specifications
           * @module
           */
          export * from "./pubky_app_specs.js";
          EOF

      - name: Publish package
        run: npx jsr publish
        working-directory: ./pkg
